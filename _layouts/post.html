<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Men of God</title>

  <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/css/cards.css' | relative_url }}">
</head>
<body>
  {% include header.html %}

  <main class="post-content blog-post-page">
    <article class="blog-post">
      {% if page.cover %}
        <img class="post-cover" src="{{ page.cover | relative_url }}" alt="{{ page.title }}">
      {% endif %}
      <h1>{{ page.title }}</h1>
      <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>

      {{ content }}
    </article>
  </main>

  {% include footer.html %}
  <script src="{{ '/js/main.js' | relative_url }}"></script>
</body>
</html>
